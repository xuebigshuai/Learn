<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style>
        body{
            width: 600px;
            margin: 20px auto;
        }
    </style>
    <script type="application/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>{{sursh | toSay('你好')}}</p>
    <p>
        <input type="text" v-model="price"/>
        {{nprice}}
    </p>
</div>
</body>
<script type="module">
    /*
    *  Vue.js 2.0 中只允许开发者在 {{}} 标签中使用过滤器
    *  Vue.js 提供了全局方法 Vue.filter() 注册一个自定义过滤器，接受过滤器 ID 和过滤器函数两个参数
    * */
    let options ={
        el:'#app',
        data:{
            message:'Hello VUE',
            content:[],
            sursh:'suresh',
            price:150
        },
        filters:{
            toSay(value,world){
                var newV= value.toUpperCase();
                return newV+"-"+"say："+world
            }
        },
        computed:{
            nprice(){
                return (this.price/1000).toFixed(2)
            }
        }
    };
    let vm =new Vue(options);
    /*
    * 双向过滤器
    * 在改变视图中数据的值，写回 data 绑定属性中的过滤器
    * vue2.0去掉该功能,建议使用计算属性这一特性来实现
    * */
    Vue.filter('cents',function (value) {
        return (value/1000).toFixed(2)
    })
</script>
</html>
