<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="vue,理科生,长安大学">
    <meta name="description" content="vue,理科生,长安大学薛煜帅日常练习vue">
    <!--移动端的窗口-->
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimun-scale=1,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>VUE(hello world)</title>
    <script type="application/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <h1>
        {{message}}
    </h1>
    <input type="text" v-model="xys"/>
    <h1>Hello {{xys}}</h1>
    <ms content="我的第一个组件"></ms>
</div>
</body>
<script type="module">
    let Ms = Vue.extend({
        props:['content'],
        template:'<h1>{{content}}</h1>>'
    });
    Vue.component('ms',Ms);
    let vm = new Vue({
        el: '#app',
        data: {
            message: "hello,world,i am Vue.js",
            xys:"",
        }
    });

</script>
</html>
