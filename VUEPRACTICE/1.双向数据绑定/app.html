<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>VUE(hello world)</title>
    <script type="application/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <h1>
        {{message}}
    </h1>
</div>
</body>
<script type="module">
    let vm = new Vue({
        el:'#app',
        data:{
            message:"hello,world,i am Vue.js"
        }
    });
</script>
</html>
