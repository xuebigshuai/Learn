<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular-ui-grid</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/angular-ui/bower-ui-grid/ui-grid.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/ng-grid.css" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="js/angular/angular.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"></script>-->
    <!--ui-grid js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/angular-ui/bower-ui-grid/ui-grid.min.js"></script>
    <!--ui-grid excel export-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-csv/0.3.6/ng-csv.min.js"></script>
    <!--ui-grid pdf export-->
    <script type="text/javascript" src="../../node_modules/pdfmake/build/pdfmake.js"></script>
    <script type="text/javascript" src="../../node_modules/pdfmake/build/vfs_fonts.js"></script>

</head>
<body>
<div ng-app="app">

    <div ng-controller="myController">
        <!--ui-grid-selection 选择行指令-->
        <!--ui-grid-resize-columns 表格宽可拉伸指令-->
        <!--ui-grid-auto-resize 自动使用div的高度和宽度指令-->
        <!--ui-grid-exporter 导出指令-->
        <!--ui-grid-edit 编辑指令-->
        <!--ui-gird-pagination 分页指令-->
        <!--ui-gird-pagination 分页指令-->
        <!--ui-grid-cellnav 单元格指令-->
        <!--gridStyle 自定义设置样式-->
        <div ui-grid="gridOptions" class="gridStyle" ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize
             ui-grid-exporter ui-grid-edit ui-grid-pagination ui-grid-cellnav></div>
        <!--<div ui-grid="gridOptions" style="width: 100%; height: 500px; text-align: center;" ui-grid-edit ui-grid-pagination
             ui-grid-selection ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize>
        </div>-->
    </div>

</div>

</body>
<script src="js/ng-grid.js"></script>
</html>
