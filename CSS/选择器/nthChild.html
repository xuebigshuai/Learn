<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nthChild</title>
</head>
<style>
   .ss p:nth-child(2){
        color:red
    }
</style>
<body>

<div class="ss" style="border:1px solid">
    <span>div span中第一个段落。</span>
    <p>div 中第一个段落。</p>
    <p>div 中的最后一个段落。</p>
</div><br>

<div style="border:1px solid">
    <p>另一个 div 中第一个段落。</p>
    <p>另一个 div 中的最后一个段落。</p>
</div>
</body>
</html>
